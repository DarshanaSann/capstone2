name: Selenium tests (pytest) - Chrome (simple)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  selenium:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python deps (pinned selenium + webdriver-manager + plugins)
        working-directory: ./selenium-tests
        run: |
          python -m pip install --upgrade pip
          pip install selenium==4.38.0 webdriver-manager pytest pytest-html allure-pytest pytest-xdist pytest-rerunfailures
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Show versions (debug)
        run: |
          python -c "import selenium; print('selenium', selenium.__version__)"
          google-chrome --version || google-chrome-stable --version || chromium-browser --version || true
          chromedriver --version || true

      - name: Ensure reports folder exists
        working-directory: ./selenium-tests
        run: |
          mkdir -p reports reports/screenshots reports/pagesource reports/browser_logs || true
          ls -la

      - name: Run tests (Chrome headless)
        working-directory: ./selenium-tests
        env:
          CI: "true"
        run: |
          set -o pipefail
          pytest -vv --capture=tee-sys --maxfail=1 --browser chrome --headless \
                 --junitxml=reports/junit-chrome.xml \
                 --html=reports/pytest-report-chrome.html --self-contained-html \
                 --alluredir=reports/allure-results

      - name: Upload test reports and debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-reports
          path: selenium-tests/reports/
